<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="swiper-container">

</div>

    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            effect: 'coverflow',
    speed: 2000,
    grabCursor: true,
    coverFlowEffect: {
      rotate:30,

    autoplay: {
